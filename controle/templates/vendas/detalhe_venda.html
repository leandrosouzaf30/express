{% extends "base.html" %} {% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Detalhes da Venda
        </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i> Home</a>
            </li>
            <li>
                <a href="#">Tables</a>
            </li>
            <li class="active">Simple</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body table-responsive no-padding">
                        <h2>{{venda.produto}}</h2>
                        <h3>{{venda.cliente}}</h3>
                        <h3>{{venda.preco_unitario}}</h3>
                        <h3>{{venda.quantidade}}</h3>
                        <h3>{{venda.desconto}}</h3>
                        <h3>{{venda.data_venda}}</h3>
                        <h3>${{venda.valor_final_prod}}</h3>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
